<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }}</title>
</head>
<body>
    <!-- top bar with title and info button -->
    {% include header.html %}

    <!-- list of blog posts -->
    <main>
        <header>
            <div class="post-title">
                <h1>
                    {{ page.title }}
                </h1>
                <span>
                    {{ page.date | date: "%-d %b %Y" }}
                </span>
            </div>
        </header>
        {{ content }}
    </main>
    
    <!-- bottom line with social media links and stylized name -->
    {% include footer.html %}
</body>
</html>
