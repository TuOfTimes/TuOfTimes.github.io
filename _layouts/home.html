<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ site.title }}</title>
</head>
<body>
    <!-- top bar with title and info button -->
    {% include header.html %}

    <!-- list of blog posts -->
    <main>
        {% for post in site.posts %}
        <a href="{{ post.url }}" class="post">
            <div class="post-link">
                <div class="fixed">
                    <span class="small">{{ post.date | date: "%-d %b %Y" }}</span>
                    <h1>{{ post.title }}</h1>
                    <span class="excerpt">{{ post.excerpt }}</span>
                </div>
            </div>
        </a>
        {% endfor %}
    </main>
    
    <!-- bottom line with social media links and stylized name -->
    {% include footer.html %}
</body>
</html>
